name: Ejecutar save_excel.R y report

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'data/**'
  schedule:
    - cron: '0 14 * * *'
    - cron: '0 20 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run-save-excel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show repo files (debug)
        run: |
          pwd
          ls -la

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "latest"

          
      # ---- instalar paque databcrd github
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install depedencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
             github::Johan-rosa/databcrd
        

      # --- NUEVO: Instalar Quarto CLI ---
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Cache R packages (opcional)
        uses: actions/cache@v4
        with:
          path: ~/.cache/R
          key: ${{ runner.os }}-r-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-r-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libssl-dev libcurl4-openssl-dev libzip-dev

      - name: Install R packages
        run: |
          if [ -f renv.lock ]; then
            Rscript -e 'if (!requireNamespace("renv", quietly=TRUE)) install.packages("renv", repos="https://cran.rstudio.com"); renv::restore()'
          else
            # Nota: quitamos "quarto" de aquí porque ya instalamos el CLI arriba, 
            # aunque no hace daño dejar el paquete de R si lo usas dentro de los scripts.
            Rscript -e 'install.packages(c("tidyverse","openxlsx","writexl","tidyr","checkmate", "htmltools", "highcharter", "janitor", "devtools", "rmarkdown", "knitr", "quantmod"), repos="https://cran.rstudio.com")'
          fi

      - name: Run save_excel.R (verbose)
        id: run_script
        run: |
          echo "Working dir: $(pwd)"
          Rscript --vanilla --verbose save_excel.R
      
      # --- CORREGIDO: Usar quarto render en lugar de Rscript ---
      - name: Render index.qmd
        id: run_report
        run: |
          echo "Working dir: $(pwd)"
          quarto render index.qmd

      - name: Prepare git config
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Check for changes
        id: git-check
        run: |
          # Agregamos también los archivos HTML generados para que se actualice la web
          git add .
                    
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changed files
        if: steps.git-check.outputs.changed == 'true'
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions[bot]
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          message: "chore: actualizar datos y reporte web"
          # Asegúrate de incluir aquí lo que quieras guardar
          add: "." 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
